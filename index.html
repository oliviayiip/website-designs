<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Be Vietnam', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('0b32dfd85cae166d5710b90da2c7fcf7.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #000000;
      text-align: center;
    }

    section {
      padding: 50px 10%;
      box-sizing: border-box;
    }

    .images-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .images-row img {
      width: 48%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .images-row-single {
      text-align: center;
      margin-top: 20px;
    }

    .images-row-single img {
      width: 60%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .description {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 50px;
    }

    .images-column {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .images-column img {
      width: 48%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .images-row {
        flex-direction: column;
      }

      .images-row img,
      .images-row-single img,
      .images-column img {
        width: 100%;
      }

      .images-column {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Website Design Project</h1>
  <section>
    <div class="images-row">
      <img src="olivia-yip-a2-mockups.png" alt="Re-design of Homepage">
      <img src="olivia-yip-a2-mockups (2).png" alt="Re-design of Cookie Dough Page">
    </div>
    <div class="images-row-single">
      <img src="olivia-yip-a2-mockups (1).png" alt="Re-design of About Us Page">
    </div>
    <div class="description">
      <p><b><i>Sugarplum Desserts Web Design (2024)</i></b>
      </p>
      <p>
        Re-designed the website for Sugarplum Desserts with mockups of the homepage, about us page, and cookie dough page.<br>Website was fully designed using <b>Canva</b>.
      </p>
    </div>
  </section>

  <section>
    <div class="images-column">
      <img src="Screenshot 2024-11-06 170003.png" alt="Original Homepage">
      <img src="Screenshot 2024-11-06 170021.png" alt="Original Cookie Dough Page">
    </div>
    <div class="description">
    <p>
      Original design of Sugarplum Desserts website
    </p>
  </div>
  </section>
</body>
</html>
