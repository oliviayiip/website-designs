
<!DOCTYPE html>
<html lang="en-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Be Vietnam', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('db39347dd6e0ef2f14c7927043263617.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #000000;
    }


    section {
      padding: 50px 10%;
      box-sizing: border-box;
    }

    .images-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .images-row img,
    .images-column img {
      width: 70%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .description {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 50px;
    }

    .images-column {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .images-row, .images-column {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Website Design Project </h1>
  <section>
    <div class="images-row">
      <img src="olivia-yip-a2-mockups.png" alt="Re-design of Homepage">
      <img src="olivia-yip-a2-mockups (2).png" alt="Re-design of Cookie Dough Page">
      <img src="olivia-yip-a2-mockups (1).png" alt="Re-design of About Us Page">
    </div>
    <div class="description">
      <p>
        This project showcases creative concepts and thoughtful designs. The images above highlight key aspects of the project.
      </p>
    </div>
  </section>

  <section>
    <div class="images-column">
      <img src="Screenshot 2024-11-06 170003.png" alt="Original Homepage">
      <img src="Screenshot 2024-11-06 170021.png" alt="Original Cookie Dough Page">
    </div>
  </section>
</body>
</html>
